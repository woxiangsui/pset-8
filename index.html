<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Major+Mono+Display"
      rel="stylesheet"
    />
    <link href='https://fonts.googleapis.com/css?family=Montez' rel='stylesheet' />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script defer src="js/app.js"></script>

    <title>APCSP Tic-Tac-Toe</title> <!--<apple>-->
  </head>
  <body>
    <h1>Tic | Tac | Toe</h1> <!--<banana>-->

    <div class="container column">
      <h2 id="playerTurn">Turn: X</h2>
      <h4 id="o-button">O First<h4> <!--<orange>-->

      <div class="score row">

        <div id="xscore">
          <h3>X: </h3>
          <div id="xpoints">0</div>
        </div>
        <div id="oscore">
          <h3>O: </h3>
          <div id="opoints">0</div>
        </div>
      </div>

      <div class="container wrap" id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>

      <div id="reset-button">Play Again!</div>
    </div>
  </body>
</html>
